---
network_config:
  interfaces:
    eth1:
      fqdn: node{{ '%02d' | format(compute_node_number) }}
      network: cvlan
      ipv6_address: "{{ global_network_config['networks']['cvlan']['ipv6_network'] | ansible.utils.nthhost(global_network_config['networks']['cvlan']['compute_offset'] + compute_node_number) }}"
      prefix_bits: "{{ global_network_config['networks']['cvlan']['prefix_bits'] }}"
